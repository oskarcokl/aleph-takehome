<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>

<body>
    <button id="fizzBuzzButton">FizzBuzz</button>
    <div id="fizzBuzzResult"></div>

    <script>
        const fizzBuzzResult = document.getElementById('fizzBuzzResult');
        const fizzBuzzButton = document.getElementById('fizzBuzzButton');
        fizzBuzzButton.addEventListener('click', () => {
            // Clear previous results
            fizzBuzzResult.innerHTML = '';
            for (let i = 1; i <= 100; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    fizzBuzzResult.innerHTML += 'FizzBuzz<br>';
                } else if (i % 3 === 0) {
                    fizzBuzzResult.innerHTML += 'Fizz<br>';
                } else if (i % 5 === 0) {
                    fizzBuzzResult.innerHTML += 'Buzz<br>';
                } else {
                    fizzBuzzResult.innerHTML += i + '<br>';
                }
            }
        });
    </script>
</body>

</html>
